<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Coding At Buttom</title>
  </head>
  <body>
    <p>Enter a space-delimited string in this format <operation> <expression> <expression> and click submit to have it evaluated!</p>
    <p>Expressions can either be numbers or operator expressions Expressions can be numbers or operator expressions (4 is an expression and so is - 3 1)</p>
    <input type="text" name="input" id="input"></input>
    <button type="submit" name="button" id="submit">Evaluate</button>
    <p id="output"></p>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
